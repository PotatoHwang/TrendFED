<!doctype html>
<html>
<head>
    <title>HTML 4 Template</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet"  href="clearfix.css">
    <style>
        div{
            border-style:solid;
            border-color:red;
            border-width:1px;
        }
    </style>
</head>
<body>
    <h1>HTML 4 Template</h1>

    <div style="display:inline-block; width:50px">A</div>
    <div style="display:inline-block; width:50px; ">B</div>
    <div style="width:100px; border-color:red; border-style:dashed;border-width:1px;" >C</div>


    <div style="border-color:blue" class="clearfix">
        <div style="float:left; width:50px;">A</div>
        <div style="float:left; width:50px;">B</div>
    </div>
    <div style="width:100px; border-color:red; border-style:dashed;border-width:1px;" >C</div>

    <script type="text/javascript" src=""></script>
</body>
</html>
