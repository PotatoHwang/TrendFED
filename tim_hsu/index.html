<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>New Web Project</title>
        <script src="script/jquery-1.7.1.js" type="text/javascript" charset="utf-8"></script>
        <style>
        	*{
        		padding:0;
        		margin:0;	
        	}
        	#whole_page{
				width:900px;
				margin-right:auto;        		
				margin-left:auto;        		
        	}	
        	#main_navigation {
        		width: 95%;
        		display:block;
        		padding: 0.25em;
        		
        	}
        	/* for better border style*/
        	#main_navigation{
        		border-top-color: black;
        		border-top-style: solid;
        		border-top-width: 1px;
        		
        		border-bottom-color: black;
        		border-bottom-style: solid;
        		border-bottom-width: 1px;
        	}
        	/* for gradient*/
        	#main_navigation {
        	background: rgb(255,145,145); /* Old browsers */
			background: -moz-linear-gradient(top,  rgba(255,145,145,1) 3%, rgba(255,63,63,1) 12%, rgba(204,0,0,1) 71%, rgba(150,20,0,1) 100%); /* FF3.6+ */
			background: -webkit-gradient(linear, left top, left bottom, color-stop(3%,rgba(255,145,145,1)), color-stop(12%,rgba(255,63,63,1)), color-stop(71%,rgba(204,0,0,1)), color-stop(100%,rgba(150,20,0,1))); /* Chrome,Safari4+ */
			background: -webkit-linear-gradient(top,  rgba(255,145,145,1) 3%,rgba(255,63,63,1) 12%,rgba(204,0,0,1) 71%,rgba(150,20,0,1) 100%); /* Chrome10+,Safari5.1+ */
			background: -o-linear-gradient(top,  rgba(255,145,145,1) 3%,rgba(255,63,63,1) 12%,rgba(204,0,0,1) 71%,rgba(150,20,0,1) 100%); /* Opera 11.10+ */
			background: -ms-linear-gradient(top,  rgba(255,145,145,1) 3%,rgba(255,63,63,1) 12%,rgba(204,0,0,1) 71%,rgba(150,20,0,1) 100%); /* IE10+ */
			background: linear-gradient(top,  rgba(255,145,145,1) 3%,rgba(255,63,63,1) 12%,rgba(204,0,0,1) 71%,rgba(150,20,0,1) 100%); /* W3C */
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ff9191', endColorstr='#961400',GradientType=0 ); /* IE6-9 */


        	}
        	/*to adjust line height*/
        	#main_navigation li{
        		color:#ffd7d4;
        		display: inline;
        		padding: inherit;	
        	}
        	/*for a beautiful border*/
        	#main_navigation li{
        		
        		border-right-color: white;
        		border-right-style:solid;
        		border-right-width:1px;
        		
        		border-left-color: black;
        		border-left-style: solid;
        		border-left-width: 1px;
        		
        	}
        	/*for better spacing*/
        	#main_navigation li{
        		padding-top: inherit;	
        		padding-bottom: inherit;	
        		padding-left: 1em;	
        		padding-right: 1em;	
        	}
        	
        	
        	#main_navigation li:hover{
        	background: rgb(150,20,0); /* Old browsers */
			background: -moz-linear-gradient(top,  rgba(150,20,0,1) 0%, rgba(204,0,0,1) 29%, rgba(255,63,63,1) 88%, rgba(255,145,145,1) 97%); /* FF3.6+ */
			background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(150,20,0,1)), color-stop(29%,rgba(204,0,0,1)), color-stop(88%,rgba(255,63,63,1)), color-stop(97%,rgba(255,145,145,1))); /* Chrome,Safari4+ */
			background: -webkit-linear-gradient(top,  rgba(150,20,0,1) 0%,rgba(204,0,0,1) 29%,rgba(255,63,63,1) 88%,rgba(255,145,145,1) 97%); /* Chrome10+,Safari5.1+ */
			background: -o-linear-gradient(top,  rgba(150,20,0,1) 0%,rgba(204,0,0,1) 29%,rgba(255,63,63,1) 88%,rgba(255,145,145,1) 97%); /* Opera 11.10+ */
			background: -ms-linear-gradient(top,  rgba(150,20,0,1) 0%,rgba(204,0,0,1) 29%,rgba(255,63,63,1) 88%,rgba(255,145,145,1) 97%); /* IE10+ */
			background: linear-gradient(top,  rgba(150,20,0,1) 0%,rgba(204,0,0,1) 29%,rgba(255,63,63,1) 88%,rgba(255,145,145,1) 97%); /* W3C */
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#961400', endColorstr='#ff9191',GradientType=0 ); /* IE6-9 */
	
        	}
        </style> 
    </head>
    <body>
    	<div id='whole_page'>
	        <h1>Secure Cloud Manager</h1>
	        
	        <ul id='main_navigation'>
	        	<li><a>favorite button</a></li><li>dashboard</li><li>management</li><li>endpoint</li><li>service</li><li>logs</li><li>reports</li><li>updates</li><li>administration</li>	
	        </ul> 
       </div>
    </body>
</html>
